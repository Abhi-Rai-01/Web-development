<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .options{
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
        .options li{
            padding-top: 15px;
        }
        .choice{
            columns: 2;    /* Continuous */
        }
        .choice li{
            padding-top: 15px;
        }

    </style>
</head>
<body>
    <ol class="question">
        <li>
            Which of the following is not a oop language?
            <ol type="a" class="options">
                <li>C</li>
                <li>Java</li>
                <li>C++</li>
                <li>Javascript</li>
            </ol>
        </li>
    </ol>
    <hr>
    <ol class="question">
        <li>
            Which of the following is not a oop language?
            <ol type="a" class="choice">
                <li>C</li>
                <li>Java</li>
                <li>C++</li>
                <li>Javascript</li>
            </ol>
        </li>
    </ol>
</body>
</html>
