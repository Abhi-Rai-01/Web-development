<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid"> 
    <dl>
        <dt>Ordinary Button</dt>
        <dd>
            <button>login</button>
        </dd>

        <dt>Button Base</dt>
        <dd>
            <button class="btn">login</button>
        </dd>

        <dt>Contextual Button</dt>
        <dd>
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>

        <dt>Contextual Size Based Button</dt>
        <dd>
            <button class="btn btn-sm btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-lg btn-danger">Delete</button>
        </dd>
        
        <dt>Outline Based Button</dt>
        <dd>
            <button class="btn btn-outline-success">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        
        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">login</button>
        </dd>
    </dl>
</body>
</html>
