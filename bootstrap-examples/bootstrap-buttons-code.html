<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid"> 
    <dl>
        <dt>Tool Bar</dt>
        <dd class="d-flex justify-content-between btn-toolbar bg-danger p-2">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Shop</button>
                <button class="btn btn-danger">Contact</button>
                <button class="btn btn-danger">Blog</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span></button>
                <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
                <button class="btn btn-danger"><span class="bi bi-person"></span></button>
            </div>
        </dd>

        <dt>Ordinary Button</dt>
        <dd>
            <button>login</button>
        </dd>

        <dt>Button Base</dt>
        <dd>
            <button class="btn">login</button>
        </dd>

        <dt>Contextual Button</dt>
        <dd>
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>

        <dt>Contextual Size Based Button</dt>
        <dd>
            <button class="btn btn-sm btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-lg btn-danger">Delete</button>
        </dd>
        
        <dt>Outline Based Button</dt>
        <dd>
            <button class="btn btn-outline-success">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        
        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">login</button>
        </dd>

        <dt>Group Button</dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        
        <dt>Logo Based Button</dt>
        <dd class="btn-group-vertical">
            <button>
                <span class="bi bi-facebook"></span>
            </button>
            <button>
                <span class="bi bi-instagram"></span>
            </button>
            <button>
                <span class="bi bi-twitter"></span>
            </button>
        </dd>
    </dl>
</body>
</html>
