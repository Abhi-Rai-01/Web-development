<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This is for Bold</b><br>
    <strong>This is for Bold</strong>
    <br><br>
    <i>This is for italic writting</i><br>
    <em>This is known as emphasize element but has same application as italic</em>
    <br><br>

    <p>
        <del>&#8377;19,999/-</del>
        <strike>&#8377;19,999/-</strike>
    </p>
    <p>
        <u>Harry Potter: The Goblet Of Fire</u>
        
    </p>

    <br><br>
    <p>
        x<sup>2</sup>+y<sup>2</sup>
    </p>

    <p>
        H<sub>2</sub>O
    </p>
</body>
</html>
