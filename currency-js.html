<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        The price is :: <span id="currency"> </span>
    </h1>
    

    <script type="text/javascript">
        x = 45000
        options = {
            style : "currency",
            currency : "USD"
        }
        result = x.toLocaleString("en-US", options);


        output = document.getElementById("currency");

        output.textContent = result;

        output.style.cssText = "font-weight: bold;";
        

    </script>
</body>
</html>
