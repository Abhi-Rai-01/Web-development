<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        .carousel {
            width: 100%;
            height: 60%;
        }
    </style>
</head>

<body>
    <div class="carousel slide" data-bs-ride="carousel" data-bs-theme="" id="slideShow">
        <div class="carousel-inner">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#ig1" data-bs-slide-to="0" class="active">
                </button>
                <button type="button" data-bs-target="#ig2" data-bs-slide-to="1">
                </button>
                <button type="button" data-bs-target="#ig3" data-bs-slide-to="2">
                </button>
            </div>

            <div class="carousel-item active" data-bs-interval="1000" id="ig1">
                <img src="public/images/luffy-gear-5-one-piece-4k-wallpaper-uhdpaper.com-471@2@a.jpg"
                    class="d-block w-100" height="400px" width="600px" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="1000" id="ig2">
                <img src="public/images/gear-5-luffy-artwork-5120x2880-26461.jpg" class="d-block w-100" height="400px"
                    width="600px" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="1000" id="ig3">
                <img src="public/images/gear5.jpg" class="d-block w-100" height="400px" width="600px" alt="">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#slideShow" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slideShow" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>




        </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
