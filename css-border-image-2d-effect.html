<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            border: 5px solid black;
            height: 300px;
            width: 250px;
        }
        img:hover{
            transform: scale(1.2, 1.5);
            transition: 3s;
        }
        img{
            transition: 3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="public/images/men.jpg" height="300" width="250">
    </div>
    
</body>
</html>
