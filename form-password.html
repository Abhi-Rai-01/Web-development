<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- input elements -->
        <dl>
            <dt>Basic Input</dt>
            <dd>
                <input type="password" name="textPwd" required autofocus size="40" minlength="4" maxlength="8" pattern="(?=.*[A-Z])\w{4,8}" readonly value="Abhi2309">
            </dd>
            <dt>Age</dt>
            <dd>
                <input type="number" name="txtAge" required min="18" max="65" step="2">
            </dd>
            <br>
            <dt>Scores</dt>
            <dd>
                <input type="number" name="txtScore" required min="33" max="100">
            </dd>
            <br>
            <dd>
                <button>register user</button>
            </dd>
        </dl>
    </form>
</body>
</html>
